version: 2
updates:
  # 📦 NPM Dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "fredericodrumond"
    assignees:
      - "fredericodrumond"
    commit-message:
      prefix: "⬆️"
      prefix-development: "⬆️ dev"
      include: "scope"
    labels:
      - "dependencies"
      - "automerge"
    groups:
      # 🔧 Development dependencies
      dev-dependencies:
        patterns:
          - "@types/*"
          - "typescript"
          - "ts-node"
          - "ts-jest"
          - "jest"
          - "@typescript-eslint/*"
          - "eslint*"
          - "prettier"
        update-types:
          - "minor"
          - "patch"
      # 🚀 Production dependencies
      production-dependencies:
        patterns:
          - "express"
          - "cors"
          - "chalk"
          - "csv-parser"
        update-types:
          - "patch"
      # 🔒 Security updates (all)
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"

  # 🐳 Docker Dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    commit-message:
      prefix: "🐳"

  # 🔧 GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    commit-message:
      prefix: "🔧"
    labels:
      - "github-actions"
      - "automerge" 