name: ğŸš€ CI/CD Pipeline - TypeScript

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch: # Permite execuÃ§Ã£o manual

# ğŸ”§ VariÃ¡veis globais
env:
  NODE_VERSION_MATRIX: '["18", "20", "21"]'
  MAIN_NODE_VERSION: '20'

jobs:
  # ğŸ” Job 1: AnÃ¡lise de CÃ³digo e Tipos
  code-quality:
    name: ğŸ“Š Code Quality & Types
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js ${{ env.MAIN_NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.MAIN_NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ” TypeScript Type Check
        run: npm run type-check
        
      - name: ğŸ—ï¸ Build TypeScript
        run: npm run build
        
      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  # ğŸ§ª Job 2: Testes em MÃºltiplas VersÃµes Node
  test-matrix:
    name: ğŸ§ª Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: code-quality
    
    strategy:
      matrix:
        node-version: [18, 20, 21]
        
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ§ª Run tests
        run: npm test
        
      - name: ğŸ“Š Generate coverage report
        if: matrix.node-version == env.MAIN_NODE_VERSION
        run: npm run test:coverage
        timeout-minutes: 10
        
      - name: ğŸ“ˆ Upload coverage to Codecov
        if: matrix.node-version == env.MAIN_NODE_VERSION
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ğŸ”’ Job 3: Security & Dependencies
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js ${{ env.MAIN_NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.MAIN_NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ï¿½ï¿½ Run security audit (high/critical only)
        run: |
          echo "ğŸ”’ Running security audit..."
          if npm audit --audit-level high --json > audit-report.json 2>/dev/null; then
            echo "âœ… No high/critical vulnerabilities found"
          else
            echo "âš ï¸ High/critical vulnerabilities detected"
            echo "ğŸ“Š Audit Summary:"
            npm audit --audit-level high || true
            echo ""
            echo "ğŸ”§ Attempting automatic fixes..."
            if npm audit fix --audit-level high; then
              echo "âœ… Auto-fix successful"
            else
              echo "âŒ Manual intervention required"
              exit 1
            fi
          fi
          
      - name: ğŸ“Š Generate security report
        if: always()
        run: |
          echo "# ğŸ”’ Security Audit Report" > SECURITY_REPORT.md
          echo "**Date:** $(date)" >> SECURITY_REPORT.md
          echo "**Node Version:** ${{ env.MAIN_NODE_VERSION }}" >> SECURITY_REPORT.md
          echo "" >> SECURITY_REPORT.md
          echo "## Audit Results" >> SECURITY_REPORT.md
          if [ -f audit-report.json ]; then
            echo "\`\`\`json" >> SECURITY_REPORT.md
            cat audit-report.json >> SECURITY_REPORT.md
            echo "\`\`\`" >> SECURITY_REPORT.md
          else
            echo "âœ… No high/critical vulnerabilities found" >> SECURITY_REPORT.md
          fi
          
      - name: ğŸ“Š Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: SECURITY_REPORT.md
          retention-days: 30

  # ğŸš€ Job 4: Build & Performance Tests
  build-performance:
    name: ğŸš€ Build & Performance
    runs-on: ubuntu-latest
    needs: [code-quality, test-matrix]
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js ${{ env.MAIN_NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.MAIN_NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          
      - name: ğŸ—ï¸ Validate build artifacts
        run: |
          echo "ğŸ“Š Build artifacts analysis:"
          echo "Total files: $(find dist -type f | wc -l)"
          echo "TypeScript compiled files:"
          find dist -name "*.js" | head -10
          echo "Build size: $(du -sh dist)"
          
      - name: ğŸ§ª Test compiled JavaScript
        run: |
          echo "ğŸ§ª Testing compiled API..."
          timeout 10s node dist/api/server.js &
          sleep 3
          curl -f http://localhost:3000/ || echo "API test failed"
          
      - name: âš¡ Performance test
        run: |
          echo "âš¡ Running performance tests..."
          echo "ğŸ“Š TypeScript compilation time:"
          time npm run build > /dev/null
          echo "ğŸ§ª Test execution time:"
          time npm test > /dev/null

  # ğŸ“¦ Job 5: Package & Release Preparation  
  package:
    name: ğŸ“¦ Package & Release
    runs-on: ubuntu-latest
    needs: [test-matrix, security, build-performance]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js ${{ env.MAIN_NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.MAIN_NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          
      - name: ğŸ“Š Generate build info
        run: |
          echo "ğŸ·ï¸ Build Information" > build-info.txt
          echo "Commit: ${{ github.sha }}" >> build-info.txt
          echo "Branch: ${{ github.ref_name }}" >> build-info.txt
          echo "Node Version: ${{ env.MAIN_NODE_VERSION }}" >> build-info.txt
          echo "Build Date: $(date)" >> build-info.txt
          echo "TypeScript Files: $(find src -name "*.ts" | wc -l)" >> build-info.txt
          echo "Test Coverage: $(npm run test:coverage 2>/dev/null | grep -o '[0-9.]*%' | tail -1 || echo 'N/A')" >> build-info.txt
          
      - name: ğŸ“¦ Create release package
        run: |
          mkdir -p release-package
          cp -r dist release-package/
          cp package.json release-package/
          cp README.md release-package/
          cp build-info.txt release-package/
          tar -czf easy-flash-cards-${{ github.sha }}.tar.gz release-package/
          
      - name: ğŸ“Š Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: easy-flash-cards-${{ github.sha }}.tar.gz
          retention-days: 30

  # ğŸ“‹ Job 6: Summary & Notifications
  summary:
    name: ğŸ“‹ Pipeline Summary
    runs-on: ubuntu-latest
    needs: [code-quality, test-matrix, security, build-performance, package]
    if: always()
    
    steps:
      - name: ğŸ“Š Pipeline Results Summary
        run: |
          echo "ğŸ¯ Pipeline Execution Summary"
          echo "================================"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Tests: ${{ needs.test-matrix.result }}"  
          echo "Security: ${{ needs.security.result }}"
          echo "Build & Performance: ${{ needs.build-performance.result }}"
          echo "Package: ${{ needs.package.result }}"
          echo "================================"
          
          if [[ "${{ needs.code-quality.result }}" == "success" && 
                "${{ needs.test-matrix.result }}" == "success" ]]; then
            echo "âœ… Pipeline completed successfully!"
            echo "ğŸš€ Ready for deployment"
          else
            echo "âŒ Pipeline failed - check individual jobs"
            exit 1
          fi 