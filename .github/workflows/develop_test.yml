name: 🔧 Legacy Tests (Simple)

# 📝 NOTA: Pipeline simplificada para desenvolvimento rápido
# Para pipeline completa, ver ci.yml

on:
  workflow_dispatch: # Apenas execução manual
  push:
    branches: [ "feature/*", "hotfix/*" ]

jobs:
  quick-test:
    name: ⚡ Quick Tests
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔍 Type check
        run: npm run type-check

      - name: 🧪 Run tests
        run: npm test

      - name: ✅ Quick validation complete
        run: echo "✅ Legacy pipeline completed successfully"
