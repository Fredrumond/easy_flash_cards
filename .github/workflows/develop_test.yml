name: CI Tests Run

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Git Checkout
      - uses: actions/checkout@v2

      - name: Config node.js
      - uses: actions/setup-node@v2

        with:

          node-version: '18'

      - name: Install dependencies
      - uses: npm install

      - name: Execute tests
      - uses: npm test